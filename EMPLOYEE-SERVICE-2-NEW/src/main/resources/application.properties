server.port=9090
spring.application.name=employee-app
server.servlet.context-path=/employee-app/api
addressservice.base.url= http://localhost:9091/address-app/api/
address-service.ribbon.listOfServers=http://localhost:9091,http://localhost:9092

spring.datasource.url= jdbc:mysql://localhost:3306/sel_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
